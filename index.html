<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link href="index.css" rel="stylesheet">    
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                        <p class="words line1">Chao bo iu,</p>
                        <p class="words line2">Bo iu ghet tui thi tui cung iu bo</p>
                        <p class="words line3"> Leu leu,</p>
                        <p class="words line4">Bao Ngoc</p>
                </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
        <div class="reset">
            <button id="open"> Open </button>
            <button id="reset"> Reset </button>
        </div>
        <h2 class="valentine">hapi hapi bo iu The Bao</h2>
        <script src="index.js"></script>
    </body>
</html>
